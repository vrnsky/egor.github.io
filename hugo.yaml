# Hugo configuration file
title: Egor Voronianskii | Tech

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Projects
      pageRef: /projects
      weight: 1
    - name: How to
      pageRef: /howto
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/vrnsky"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/VoronyanskyE"
      params:
        icon: x-twitter
    - name: Substack
      weight: 7
      url: "https://vrnsky.substack.com"
      params:
        icon: substack
    - name: Medium
      weight: 8
      url: "https://vrnsky.medium.com"
      params:
        icon: medium
    - name: Mastodon
      weight: 9
      url: "https://me.dm/@vrnsky"
      params:
        icon: mastodon

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/vrnsky/vrnsky.github.io/edit/main/content"
